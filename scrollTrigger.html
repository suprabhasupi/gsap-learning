<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Trigger</title>
    <style>
      .one {
        width: 50px;
        height: 50px;
        background-color: red;
      }
      .two {
        margin-top: 40rem;
        width: 50px;
        height: 50px;
        background-color: blue;
      }
      .three {
        margin-top: 40rem;
        width: 50px;
        height: 50px;
        background-color: green;
        margin-bottom: 20rem;
      }
    </style>
  </head>
  <body>
    <div class="one">H</div>
    <div class="two">I</div>
    <div class="three">J</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./node_modules/gsap/dist/ScrollTrigger.min.js"></script>
    <script>
      //   var tl = gsap.timeline({ repeat: -1, delay: 2, yoyo: true })
      var tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".three",
          //   scrub: true,
          //   pin: ".two",
          toggleActions: "restart pause reverse pause",
        },
      })

      tl.to(".three", {
        x: 400,
        rotate: 360,
        duration: 2,
      })
    </script>
  </body>
</html>
