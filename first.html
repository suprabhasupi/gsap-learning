<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First</title>
  </head>
  <body>
    <svg
      version="1.1"
      baseProfile="tiny"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="570px"
      height="150px"
      viewBox="0 0 570 150"
      xml:space="preserve"
    >
      <circle
        fill="none"
        cx="71.5"
        cy="77.5"
        r="51.5"
        stroke="#88CE02"
        stroke-width="4"
      />
      <ellipse
        fill="none"
        stroke="#88CE02"
        stroke-width="4"
        stroke-miterlimit="10"
        cx="241.4"
        cy="77.5"
        rx="78.9"
        ry="51.5"
      />
      <rect
        x="354"
        y="26"
        fill="none"
        stroke="#88CE02"
        stroke-linecap="square"
        stroke-width="4"
        stroke-miterlimit="30"
        width="103"
        height="103"
        id="rect"
      />
      <polyline
        fill="none"
        stroke="#88CE02"
        stroke-width="4"
        stroke-miterlimit="10"
        points="536.1,129 487.3,74.2 536.1,26 "
      />
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./node_modules/gsap/dist/DrawSVGPlugin.min.js"></script>
    <script>
      var shapes = "rect, circle, ellipse, polyline"
      var tl = gsap.timeline({ repeat: -1, yoyo: true })

      tl.fromTo(
        shapes,
        { drawSVG: "100%" },
        { duration: 1, drawSVG: "50% 50%", stagger: 0.1 }
      ).fromTo(
        shapes,
        { drawSVG: "0%" },
        { duration: 0.1, drawSVG: "10%", immediateRender: false },
        "+=0.1"
      )
    </script>
  </body>
</html>
